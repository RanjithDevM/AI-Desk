    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filters {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-group label {
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        select, input {
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .tool-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .tool-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tool-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .tool-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pricing-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .pricing-free {
            background: #d4edda;
            color: #155724;
        }

        .pricing-paid {
            background: #f8d7da;
            color: #721c24;
        }

        .pricing-freemium {
            background: #fff3cd;
            color: #856404;
        }

        .tool-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tool-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

        ];

        let filteredTools = [...aiTools];

        // DOM Elements
        const categoryFilter = document.getElementById('categoryFilter');
        const pricingFilter = document.getElementById('pricingFilter');
        const searchInput = document.getElementById('searchInput');
        const toolsGrid = document.getElementById('toolsGrid');
        const noResults = document.getElementById('noResults');
        const totalToolsEl = document.getElementById('totalTools');
        const freeToolsEl = document.getElementById('freeTools');
        const categoriesEl = document.getElementById('categories');

        // Initialize the application
        function init() {
            populateCategories();
            updateStats();
            renderTools();
            setupEventListeners();
        }

        // Populate category filter
        function populateCategories() {
            const categories = [...new Set(aiTools.map(tool => tool.category))].sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Update statistics
        function updateStats() {
            const freeToolsCount = aiTools.filter(tool => tool.pricing === 'free').length;
            const categoriesCount = new Set(aiTools.map(tool => tool.category)).size;
            
            totalToolsEl.textContent = aiTools.length;
            freeToolsEl.textContent = freeToolsCount;
            categoriesEl.textContent = categoriesCount;
        }

        // Render tools
        function renderTools() {
            if (filteredTools.length === 0) {
                toolsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            toolsGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            toolsGrid.innerHTML = filteredTools.map(tool => `
                <div class="tool-card">
                    <div class="tool-header">
                        <div>
                            <h3 class="tool-name">${tool.name}</h3>
                        </div>
                        <span class="tool-category">${tool.category}</span>
                    </div>
                    <p class="tool-description">${tool.description}</p>
                    <div class="tool-footer">
                        <span class="pricing-badge pricing-${tool.pricing}">
                            ${tool.pricing.charAt(0).toUpperCase() + tool.pricing.slice(1)}
                        </span>
                        <a href="${tool.url}" target="_blank" class="tool-link">Visit Tool</a>
                    </div>
                </div>
            `).join('');
        }

        // Filter tools
        function filterTools() {
            const selectedCategory = categoryFilter.value;
            const selectedPricing = pricingFilter.value;
            const searchTerm = searchInput.value.toLowerCase();

            filteredTools = aiTools.filter(tool => {
                const matchesCategory = !selectedCategory || tool.category === selectedCategory;
                const matchesPricing = !selectedPricing || tool.pricing === selectedPricing;
                const matchesSearch = !searchTerm || 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.category.toLowerCase().includes(searchTerm);

                return matchesCategory && matchesPricing && matchesSearch;
            });

            renderTools();
        }

        // Setup event listeners
        function setupEventListeners() {
            categoryFilter.addEventListener('change', filterTools);
            pricingFilter.addEventListener('change', filterTools);
            searchInput.addEventListener('input', filterTools);
        }

        // Initialize the app
        init();
    </script>
